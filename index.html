<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .week-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .week-display {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            min-width: 200px;
            text-align: center;
        }

        .auth-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .config-section {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .config-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-row input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .config-row input:focus {
            outline: none;
            border-color: #667eea;
        }

        .config-row label {
            font-weight: 600;
            color: #333;
            min-width: 120px;
        }

        .password-input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            min-width: 150px;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .status {
            margin-left: 10px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.authenticated {
            background: #d4edda;
            color: #155724;
        }

        .status.unauthenticated {
            background: #f8d7da;
            color: #721c24;
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .day-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .day-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .day-date {
            font-size: 14px;
            color: #666;
            background: #f8f9fa;
            padding: 5px 12px;
            border-radius: 20px;
        }

        .homework-list {
            min-height: 100px;
        }

        .homework-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .homework-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .homework-text {
            flex: 1;
            font-size: 14px;
            color: #333;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .add-homework {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .add-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .add-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .add-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .save-indicator.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .week-nav {
                justify-content: center;
            }

            .config-row {
                flex-direction: column;
                align-items: stretch;
            }

            .config-row label {
                min-width: auto;
                margin-bottom: 5px;
            }

            .week-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Homework Planner</h1>
        </div>

        <div class="config-section">
            <h3 style="margin-bottom: 15px; color: #333;">GitHub Configuration</h3>
            <div class="config-row">
                <label>GitHub Username:</label>
                <input type="text" id="githubUsername" placeholder="your-username">
            </div>
            <div class="config-row">
                <label>Repository Name:</label>
                <input type="text" id="repoName" placeholder="homework-planner">
            </div>
            <div class="config-row">
                <label>GitHub Token:</label>
                <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxxx">
            </div>
            <div class="config-row">
                <label>Edit Password:</label>
                <input type="password" id="editPassword" placeholder="Set password for editing">
            </div>
            <div class="config-row">
                <button onclick="saveConfig()" class="auth-btn">Save Configuration</button>
                <button onclick="loadData()" class="auth-btn">Load Data</button>
            </div>
        </div>

        <div class="controls">
            <div class="week-nav">
                <button class="nav-btn" onclick="previousWeek()">← Previous Week</button>
                <div class="week-display" id="weekDisplay">Loading...</div>
                <button class="nav-btn" onclick="nextWeek()">Next Week →</button>
            </div>
            <div class="auth-section">
                <input type="password" class="password-input" id="passwordInput" placeholder="Enter password to edit">
                <button class="auth-btn" onclick="authenticate()">Authenticate</button>
                <span class="status unauthenticated" id="authStatus">Read-only</span>
            </div>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="loadingMessage" class="loading" style="display: none;">Loading homework data...</div>
        <div id="weekGrid" class="week-grid"></div>
    </div>

    <div class="save-indicator" id="saveIndicator">Saved to GitHub!</div>

    <script>
        // Global variables
        let currentWeekStart = new Date();
        let isAuthenticated = false;
        let homeworkData = {};
        let config = {
            githubUsername: '',
            repoName: '',
            githubToken: '',
            editPassword: ''
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            setCurrentWeek();
            updateWeekDisplay();
            renderWeek();
        });

        function loadConfig() {
            const savedConfig = localStorage.getItem('homeworkPlannerConfig');
            if (savedConfig) {
                config = JSON.parse(savedConfig);
                document.getElementById('githubUsername').value = config.githubUsername || '';
                document.getElementById('repoName').value = config.repoName || '';
                document.getElementById('githubToken').value = config.githubToken || '';
                document.getElementById('editPassword').value = config.editPassword || '';
            }
        }

        function saveConfig() {
            config.githubUsername = document.getElementById('githubUsername').value;
            config.repoName = document.getElementById('repoName').value;
            config.githubToken = document.getElementById('githubToken').value;
            config.editPassword = document.getElementById('editPassword').value;
            
            localStorage.setItem('homeworkPlannerConfig', JSON.stringify(config));
            showError('Configuration saved! Now click "Load Data" to fetch homework data.', false);
        }

        function setCurrentWeek() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const diff = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            currentWeekStart = new Date(now);
            currentWeekStart.setDate(now.getDate() + diff);
            currentWeekStart.setHours(0, 0, 0, 0);
        }

        function updateWeekDisplay() {
            const endDate = new Date(currentWeekStart);
            endDate.setDate(currentWeekStart.getDate() + 6);
            
            const options = { month: 'short', day: 'numeric' };
            const startStr = currentWeekStart.toLocaleDateString('en-US', options);
            const endStr = endDate.toLocaleDateString('en-US', options);
            const year = currentWeekStart.getFullYear();
            
            document.getElementById('weekDisplay').textContent = `${startStr} - ${endStr}, ${year}`;
        }

        function previousWeek() {
            currentWeekStart.setDate(currentWeekStart.getDate() - 7);
            updateWeekDisplay();
            renderWeek();
        }

        function nextWeek() {
            currentWeekStart.setDate(currentWeekStart.getDate() + 7);
            updateWeekDisplay();
            renderWeek();
        }

        function authenticate() {
            const password = document.getElementById('passwordInput').value;
            if (password === config.editPassword && config.editPassword !== '') {
                isAuthenticated = true;
                document.getElementById('authStatus').textContent = 'Authenticated';
                document.getElementById('authStatus').className = 'status authenticated';
                renderWeek(); // Re-render to show edit controls
            } else {
                showError('Incorrect password');
                document.getElementById('authStatus').textContent = 'Read-only';
                document.getElementById('authStatus').className = 'status unauthenticated';
            }
        }

        function getDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        function renderWeek() {
            const weekGrid = document.getElementById('weekGrid');
            weekGrid.innerHTML = '';

            const dayNames = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(currentWeekStart.getDate() + i);
                const dateKey = getDateKey(date);
                
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                const homework = homeworkData[dateKey] || [];
                
                dayCard.innerHTML = `
                    <div class="day-header">
                        <div class="day-name">${dayNames[i]}</div>
                        <div class="day-date">${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</div>
                    </div>
                    <div class="homework-list" id="homework-${dateKey}">
                        ${renderHomeworkList(homework, dateKey)}
                    </div>
                    ${isAuthenticated ? `
                        <div class="add-homework">
                            <input type="text" class="add-input" placeholder="Add new homework..." 
                                   onkeypress="handleAddKeypress(event, '${dateKey}')">
                            <button class="add-btn" onclick="addHomework('${dateKey}')">Add</button>
                        </div>
                    ` : ''}
                `;
                
                weekGrid.appendChild(dayCard);
            }
        }

        function renderHomeworkList(homework, dateKey) {
            if (!homework || homework.length === 0) {
                return '<div style="color: #999; font-style: italic; text-align: center; padding: 20px;">No homework for this day</div>';
            }
            
            return homework.map((item, index) => `
                <div class="homework-item">
                    <div class="homework-text">${escapeHtml(item)}</div>
                    ${isAuthenticated ? `<button class="delete-btn" onclick="deleteHomework('${dateKey}', ${index})">Delete</button>` : ''}
                </div>
            `).join('');
        }

        function handleAddKeypress(event, dateKey) {
            if (event.key === 'Enter') {
                addHomework(dateKey);
            }
        }

        function addHomework(dateKey) {
            const input = event.target.previousElementSibling;
            const homework = input.value.trim();
            
            if (!homework) return;
            
            if (!homeworkData[dateKey]) {
                homeworkData[dateKey] = [];
            }
            
            homeworkData[dateKey].push(homework);
            input.value = '';
            
            // Update the specific day's homework list
            document.getElementById(`homework-${dateKey}`).innerHTML = renderHomeworkList(homeworkData[dateKey], dateKey);
            
            saveData();
        }

        function deleteHomework(dateKey, index) {
            if (!homeworkData[dateKey]) return;
            
            homeworkData[dateKey].splice(index, 1);
            
            if (homeworkData[dateKey].length === 0) {
                delete homeworkData[dateKey];
            }
            
            // Update the specific day's homework list
            document.getElementById(`homework-${dateKey}`).innerHTML = renderHomeworkList(homeworkData[dateKey] || [], dateKey);
            
            saveData();
        }

        async function loadData() {
            if (!config.githubUsername || !config.repoName || !config.githubToken) {
                showError('Please configure GitHub settings first');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch(`https://api.github.com/repos/${config.githubUsername}/${config.repoName}/contents/homework-data.json`, {
                    headers: {
                        'Authorization': `token ${config.githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.status === 404) {
                    // File doesn't exist yet, create it
                    homeworkData = {};
                    await saveData();
                } else if (response.ok) {
                    const data = await response.json();
                    const content = JSON.parse(atob(data.content));
                    homeworkData = content.homeworkData || {};
                } else {
                    throw new Error(`Failed to load data: ${response.statusText}`);
                }
                
                renderWeek();
                showError('Data loaded successfully!', false);
            } catch (error) {
                showError(`Error loading data: ${error.message}`);
                console.error('Load error:', error);
            } finally {
                showLoading(false);
            }
        }

        async function saveData() {
            if (!config.githubUsername || !config.repoName || !config.githubToken) {
                showError('GitHub configuration missing');
                return;
            }

            try {
                // First, get the current file to get its SHA
                let sha = null;
                try {
                    const response = await fetch(`https://api.github.com/repos/${config.githubUsername}/${config.repoName}/contents/homework-data.json`, {
                        headers: {
                            'Authorization': `token ${config.githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        sha = data.sha;
                    }
                } catch (error) {
                    console.log('File does not exist yet, will create new');
                }

                const content = {
                    homeworkData: homeworkData,
                    lastUpdated: new Date().toISOString()
                };

                const response = await fetch(`https://api.github.com/repos/${config.githubUsername}/${config.repoName}/contents/homework-data.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${config.githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update homework data',
                        content: btoa(JSON.stringify(content, null, 2)),
                        ...(sha && { sha })
                    })
                });

                if (!response.ok) {
                    throw new Error(`Failed to save: ${response.statusText}`);
                }

                showSaveIndicator();
            } catch (error) {
                showError(`Error saving data: ${error.message}`);
                console.error('Save error:', error);
            }
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function showLoading(show) {
            const loading = document.getElementById('loadingMessage');
            loading.style.display = show ? 'block' : 'none';
        }

        function showError(message, isError = true) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.background = isError ? '#f8d7da' : '#d4edda';
            errorDiv.style.color = isError ? '#721c24' : '#155724';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>

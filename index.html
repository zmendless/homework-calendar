<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Homework Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .sync-status {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            font-size: 0.9em;
            font-weight: 600;
        }

        .sync-status.syncing {
            background: rgba(255,165,0,0.3);
        }

        .sync-status.synced {
            background: rgba(0,255,0,0.3);
        }

        .sync-status.error {
            background: rgba(255,0,0,0.3);
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .day-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            border-color: #4facfe;
        }

        .day-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-weight: 600;
            font-size: 1.3em;
            text-align: center;
            position: relative;
        }

        .day-content {
            padding: 20px;
        }

        .homework-list {
            min-height: 200px;
            margin-bottom: 20px;
        }

        .homework-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            position: relative;
            transition: all 0.3s ease;
            border-left: 4px solid #4facfe;
        }

        .homework-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        .homework-text {
            background: none;
            border: none;
            width: 100%;
            font-size: 1em;
            line-height: 1.5;
            resize: vertical;
            min-height: 40px;
            font-family: inherit;
            color: #333;
        }

        .homework-text:focus {
            outline: none;
            background: white;
        }

        .homework-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-delete {
            background: #ff4757;
            color: white;
        }

        .btn-delete:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .add-homework {
            display: flex;
            gap: 10px;
        }

        .add-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .add-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn-add {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-add:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .stats {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            margin: 20px 30px;
            border-radius: 15px;
            text-align: center;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .week-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin: 0 30px 20px 30px;
            border-radius: 15px;
        }

        .btn-nav {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-nav:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .current-week {
            color: white;
            font-weight: 600;
            font-size: 1.1em;
            text-align: center;
        }

        .stat-item {
            color: #333;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            display: block;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 30px;
            opacity: 0.7;
        }

        .config-panel {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 20px 30px;
            border-radius: 15px;
            color: white;
        }

        .config-input {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        @media (max-width: 768px) {
            .days-grid {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .add-homework {
                flex-direction: column;
            }

            .week-navigation {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .current-week {
                order: -1;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="position: absolute; top: 20px; right: 20px;">
                <select id="languageSelector" onchange="homeworkManager.changeLanguage(this.value)" style="padding: 8px 12px; border: none; border-radius: 20px; background: rgba(255,255,255,0.2); color: white; font-weight: 600; cursor: pointer;">
                    <option value="en">üá∫üá∏ English</option>
                    <option value="tr">üáπüá∑ T√ºrk√ße</option>
                </select>
            </div>
            <div id="syncStatus" class="sync-status">‚öôÔ∏è Setting up...</div>
            <h1 id="headerTitle">üìö Homework Hub</h1>
            <p id="headerSubtitle">Collaborative homework management for your class</p>
        </div>

        <div class="config-panel" id="configPanel" style="display: none;">
            <strong>GitHub Configuration Required:</strong><br>
            Repository Owner: <input type="text" id="repoOwner" class="config-input" placeholder="username" value="">
            Repository Name: <input type="text" id="repoName" class="config-input" placeholder="repository-name" value="">
            <button onclick="homeworkManager.saveConfig()" style="padding: 8px 16px; border: none; border-radius: 20px; background: #4facfe; color: white; cursor: pointer; margin-left: 10px;">Save</button>
            <br><small style="opacity: 0.8; margin-top: 5px; display: block;">Enter your GitHub username and repository name to enable collaboration</small>
        </div>

        <div class="week-navigation">
            <button class="btn-nav" id="prevWeek" onclick="homeworkManager.changeWeek(-1)">‚Üê <span id="prevWeekLabel">Previous Week</span></button>
            <div class="current-week">
                <span id="currentWeekLabel">Current Week</span>: <span id="weekDisplay"></span>
            </div>
            <button class="btn-nav" id="nextWeek" onclick="homeworkManager.changeWeek(1)"><span id="nextWeekLabel">Next Week</span> ‚Üí</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalHomework">0</span>
                <span id="totalTasksLabel">Total Tasks</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedHomework">0</span>
                <span id="completedLabel">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingHomework">0</span>
                <span id="pendingLabel">Pending</span>
            </div>
        </div>

        <div class="days-grid" id="daysGrid">
            <!-- Days will be dynamically generated -->
        </div>
    </div>

    <script>
        // Language pack system
        const languages = {
            en: {
                headerTitle: "üìö Homework Hub",
                headerSubtitle: "Collaborative homework management for your class",
                totalTasksLabel: "Total Tasks",
                completedLabel: "N/A",
                pendingLabel: "Active",
                currentWeekLabel: "Current Week",
                prevWeekLabel: "Previous Week",
                nextWeekLabel: "Next Week",
                days: {
                    Monday: "Monday",
                    Tuesday: "Tuesday", 
                    Wednesday: "Wednesday",
                    Thursday: "Thursday",
                    Friday: "Friday",
                    Saturday: "Saturday",
                    Sunday: "Sunday"
                },
                emptyState: "No homework yet. Add some below!",
                addPlaceholder: "Add new homework...",
                addButton: "‚ûï Add",
                deleteButton: "üóëÔ∏è Delete",
                deleteConfirm: "Are you sure you want to delete this homework?"
            },
            tr: {
                headerTitle: "üìö √ñdev Merkezi",
                headerSubtitle: "Sƒ±nƒ±fƒ±nƒ±z i√ßin i≈übirlik√ßi √∂dev y√∂netimi",
                totalTasksLabel: "Toplam G√∂rev",
                completedLabel: "Kullanƒ±lmƒ±yor",
                pendingLabel: "Aktif",
                currentWeekLabel: "Bu Hafta",
                prevWeekLabel: "√ñnceki Hafta",
                nextWeekLabel: "Sonraki Hafta",
                days: {
                    Monday: "Pazartesi",
                    Tuesday: "Salƒ±",
                    Wednesday: "√áar≈üamba", 
                    Thursday: "Per≈üembe",
                    Friday: "Cuma",
                    Saturday: "Cumartesi",
                    Sunday: "Pazar"
                },
                emptyState: "Hen√ºz √∂dev yok. A≈üaƒüƒ±dan ekleyin!",
                addPlaceholder: "Yeni √∂dev ekle...",
                addButton: "‚ûï Ekle",
                doneButton: "‚úÖ Tamam",
                undoButton: "‚Ü©Ô∏è Geri Al",
                deleteButton: "üóëÔ∏è Sil", 
                deleteConfirm: "Bu √∂devi silmek istediƒüinizden emin misiniz?"
            }
        };

        class HomeworkManager {
            constructor() {
                this.currentLanguage = localStorage.getItem('homework_language') || 'en';
                this.currentWeekOffset = 0;
                this.days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                this.homeworkData = {};
                this.repoOwner = localStorage.getItem('repo_owner') || '';
                this.repoName = localStorage.getItem('repo_name') || '';
                this.filePath = 'homework-data.json';
                this.lastSha = null;
                this.localOnly = (!this.repoOwner || !this.repoName);
                this.init();
            }

            init() {
                this.setLanguage(this.currentLanguage);
                this.createDayCards();
                this.updateWeekDisplay();
                this.updateStats();
                this.checkConfig();
                this.loadFromGitHub();
            }

            checkConfig() {
                const configPanel = document.getElementById('configPanel');
                const repoOwnerInput = document.getElementById('repoOwner');
                const repoNameInput = document.getElementById('repoName');
                
                repoOwnerInput.value = this.repoOwner;
                repoNameInput.value = this.repoName;
                
                if (this.localOnly || !this.repoOwner || !this.repoName) {
                    // Enable local-only mode (no GitHub)
                    configPanel.style.display = 'none';
                    this.updateSyncStatus('‚úÖ Local mode', 'synced');
                } else {
                    configPanel.style.display = 'none';
                    this.updateSyncStatus('üîÑ Syncing...', 'syncing');
                }
            }

            saveConfig() {
                const repoOwner = document.getElementById('repoOwner').value.trim();
                const repoName = document.getElementById('repoName').value.trim();
                
                if (!repoOwner || !repoName) {
                    alert('Please enter both repository owner and name');
                    return;
                }
                
                this.repoOwner = repoOwner;
                this.repoName = repoName;
                
                localStorage.setItem('repo_owner', repoOwner);
                localStorage.setItem('repo_name', repoName);
                
                document.getElementById('configPanel').style.display = 'none';
                this.updateSyncStatus('üîÑ Loading...', 'syncing');
                this.loadFromGitHub();
            }

            updateSyncStatus(text, type) {
                const status = document.getElementById('syncStatus');
                status.textContent = text;
                status.className = `sync-status ${type}`;
            }

            async loadFromGitHub() {
                // In local-only mode, load from localStorage and return
                if (this.localOnly || !this.repoOwner || !this.repoName) {
                    const localData = localStorage.getItem('homeworkData');
                    this.homeworkData = localData ? JSON.parse(localData) : {};
                    this.updateSyncStatus('‚úÖ Local mode', 'synced');
                    this.loadHomework();
                    this.updateStats();
                    return;
                }
                
                try {
                    const response = await fetch(`https://api.github.com/repos/${this.repoOwner}/${this.repoName}/contents/${this.filePath}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.lastSha = data.sha;
                        const content = atob(data.content);
                        this.homeworkData = JSON.parse(content);
                        this.updateSyncStatus('‚úÖ Synced', 'synced');
                    } else if (response.status === 404) {
                        // File doesn't exist yet, create it
                        this.homeworkData = {};
                        await this.saveToGitHub();
                        this.updateSyncStatus('‚úÖ Initialized', 'synced');
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error('GitHub load error:', error);
                    // Switch to local-only mode on error
                    this.localOnly = true;
                    this.updateSyncStatus('‚úÖ Local mode', 'synced');
                    // Fall back to localStorage
                    const localData = localStorage.getItem('homeworkData');
                    if (localData) {
                        this.homeworkData = JSON.parse(localData);
                    }
                }
                
                this.loadHomework();
                this.updateStats();
            }

            async saveToGitHub() {
                // In local-only mode, persist to localStorage
                if (this.localOnly || !this.repoOwner || !this.repoName) {
                    localStorage.setItem('homeworkData', JSON.stringify(this.homeworkData));
                    this.updateSyncStatus('‚úÖ Saved locally', 'synced');
                    return;
                }
                
                try {
                    this.updateSyncStatus('üîÑ Saving...', 'syncing');
                    
                    const content = btoa(JSON.stringify(this.homeworkData, null, 2));
                    const body = {
                        message: `Update homework data - ${new Date().toISOString()}`,
                        content: content
                    };
                    
                    if (this.lastSha) {
                        body.sha = this.lastSha;
                    }
                    
                    const response = await fetch(`https://api.github.com/repos/${this.repoOwner}/${this.repoName}/contents/${this.filePath}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(body)
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.lastSha = data.content.sha;
                        this.updateSyncStatus('‚úÖ Saved', 'synced');
                        
                        // Also save to localStorage as backup
                        localStorage.setItem('homeworkData', JSON.stringify(this.homeworkData));
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error('GitHub save error:', error);
                    // Switch to local-only mode and save locally
                    this.localOnly = true;
                    localStorage.setItem('homeworkData', JSON.stringify(this.homeworkData));
                    this.updateSyncStatus('‚úÖ Saved locally', 'synced');
                }
            }

            setLanguage(lang) {
                this.currentLanguage = lang;
                localStorage.setItem('homework_language', lang);
                
                document.getElementById('languageSelector').value = lang;
                document.getElementById('headerTitle').textContent = languages[lang].headerTitle;
                document.getElementById('headerSubtitle').textContent = languages[lang].headerSubtitle;
                document.getElementById('totalTasksLabel').textContent = languages[lang].totalTasksLabel;
                document.getElementById('completedLabel').textContent = languages[lang].completedLabel;
                document.getElementById('pendingLabel').textContent = languages[lang].pendingLabel;
                document.getElementById('currentWeekLabel').textContent = languages[lang].currentWeekLabel;
                document.getElementById('prevWeekLabel').textContent = languages[lang].prevWeekLabel;
                document.getElementById('nextWeekLabel').textContent = languages[lang].nextWeekLabel;
            }

            changeLanguage(lang) {
                this.setLanguage(lang);
                this.createDayCards();
                this.loadHomework();
            }

            getWeekDates(weekOffset = 0) {
                const today = new Date();
                const currentDay = today.getDay();
                const mondayOffset = currentDay === 0 ? -6 : 1 - currentDay;
                
                const monday = new Date(today);
                monday.setDate(today.getDate() + mondayOffset + (weekOffset * 7));
                
                const dates = [];
                for (let i = 0; i < 7; i++) {
                    const date = new Date(monday);
                    date.setDate(monday.getDate() + i);
                    dates.push(date);
                }
                
                return dates;
            }

            updateWeekDisplay() {
                const dates = this.getWeekDates(this.currentWeekOffset);
                const startDate = dates[0];
                const endDate = dates[6];
                
                const formatDate = (date) => {
                    return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
                };
                
                document.getElementById('weekDisplay').textContent = 
                    `${formatDate(startDate)} - ${formatDate(endDate)}`;
            }

            changeWeek(direction) {
                this.currentWeekOffset += direction;
                this.updateWeekDisplay();
                this.createDayCards();
                this.loadHomework();
                this.updateStats();
            }

            getWeekKey() {
                const dates = this.getWeekDates(this.currentWeekOffset);
                const monday = dates[0];
                return `${monday.getFullYear()}-W${Math.ceil(monday.getDate() / 7)}-${monday.getMonth()}`;
            }

            createDayCards() {
                const daysGrid = document.getElementById('daysGrid');
                daysGrid.innerHTML = '';
                const dates = this.getWeekDates(this.currentWeekOffset);
                
                this.days.forEach((day, index) => {
                    const dayCard = document.createElement('div');
                    dayCard.className = 'day-card';
                    const translatedDay = languages[this.currentLanguage].days[day];
                    const date = dates[index];
                    const dateStr = `${date.getDate()}/${date.getMonth() + 1}`;
                    
                    dayCard.innerHTML = `
                        <div class="day-header">
                            <h3>${translatedDay}</h3>
                            <div style="font-size: 0.9em; opacity: 0.8;">${dateStr}</div>
                        </div>
                        <div class="day-content">
                            <div class="homework-list" id="homework-${day}">
                                <div class="empty-state">${languages[this.currentLanguage].emptyState}</div>
                            </div>
                            <div class="add-homework">
                                <input type="text" class="add-input" placeholder="${languages[this.currentLanguage].addPlaceholder}" 
                                       onkeypress="if(event.key==='Enter') homeworkManager.addHomework('${day}', this)">
                                <button class="btn-add" onclick="homeworkManager.addHomework('${day}', this.previousElementSibling)">
                                    ${languages[this.currentLanguage].addButton}
                                </button>
                            </div>
                        </div>
                    `;
                    daysGrid.appendChild(dayCard);
                });
            }

            async addHomework(day, inputElement) {
                const text = inputElement.value.trim();
                if (!text) return;

                const homework = {
                    id: Date.now(),
                    text: text,
                    createdAt: new Date().toISOString()
                };

                const weekKey = this.getWeekKey();
                if (!this.homeworkData[weekKey]) {
                    this.homeworkData[weekKey] = {};
                }
                if (!this.homeworkData[weekKey][day]) {
                    this.homeworkData[weekKey][day] = [];
                }

                this.homeworkData[weekKey][day].push(homework);
                await this.saveToGitHub();
                this.renderHomework(day);
                this.updateStats();
                
                inputElement.value = '';
                inputElement.focus();
            }

            renderHomework(day) {
                const container = document.getElementById(`homework-${day}`);
                const weekKey = this.getWeekKey();
                const homeworks = this.homeworkData[weekKey]?.[day] || [];

                if (homeworks.length === 0) {
                    container.innerHTML = `<div class="empty-state">${languages[this.currentLanguage].emptyState}</div>`;
                    return;
                }

                const lang = languages[this.currentLanguage];
                
                container.innerHTML = homeworks.map(homework => `
                    <div class="homework-item fade-in">
                        <textarea class="homework-text" onblur="homeworkManager.updateHomeworkText('${day}', ${homework.id}, this.value)">${homework.text}</textarea>
                        <div class="homework-actions">
                            <button class="btn btn-delete" onclick="homeworkManager.deleteHomework('${day}', ${homework.id})">
                                ${lang.deleteButton}
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            async updateHomeworkText(day, id, newText) {
                const weekKey = this.getWeekKey();
                const homeworks = this.homeworkData[weekKey]?.[day];
                if (homeworks) {
                    const homework = homeworks.find(h => h.id == id);
                    if (homework) {
                        homework.text = newText.trim();
                        await this.saveToGitHub();
                    }
                }
            }

            async deleteHomework(day, id) {
                if (confirm(languages[this.currentLanguage].deleteConfirm)) {
                    const weekKey = this.getWeekKey();
                    const homeworks = this.homeworkData[weekKey]?.[day];
                    if (homeworks) {
                        this.homeworkData[weekKey][day] = homeworks.filter(h => h.id !== id);
                        await this.saveToGitHub();
                        this.renderHomework(day);
                        this.updateStats();
                    }
                }
            }

            loadHomework() {
                this.days.forEach(day => {
                    this.renderHomework(day);
                });
            }

            updateStats() {
                let total = 0;

                const weekKey = this.getWeekKey();
                const currentWeekData = this.homeworkData[weekKey] || {};
                
                Object.values(currentWeekData).forEach(dayHomework => {
                    if (Array.isArray(dayHomework)) {
                        total += dayHomework.length;
                    }
                });

                document.getElementById('totalHomework').textContent = total;
                document.getElementById('completedHomework').textContent = '-';
                document.getElementById('pendingHomework').textContent = total;
            }
        }

        // Initialize the homework manager
        let homeworkManager;
        document.addEventListener('DOMContentLoaded', () => {
            homeworkManager = new HomeworkManager();
        });
    </script>

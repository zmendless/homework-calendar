<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            /* --- Dark Theme (Default) --- */
            --bg-body: #0f172a;       /* Slate 900 */
            --bg-card: #1e293b;       /* Slate 800 */
            --bg-card-hover: #334155; /* Slate 700 */
            --primary: #3b82f6;       /* Blue 500 */
            --primary-rgb: 59, 130, 246;
            --primary-hover: #2563eb; /* Blue 600 */
            --accent: #8b5cf6;        /* Violet 500 */
            --success: #10b981;       /* Emerald 500 */
            --danger: #ef4444;        /* Red 500 */
            --text-main: #f8fafc;     /* Slate 50 */
            --text-muted: #94a3b8;    /* Slate 400 */
            --border: #334155;        /* Slate 700 */
            --glass-bg: rgba(255,255,255,0.03);
            --glass-border: rgba(255,255,255,0.05);
            
            --radius-lg: 16px;
            --radius-md: 8px;
            --radius-sm: 6px;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.2);
            --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.15);
        }

        /* --- Light Theme Overrides --- */
        [data-theme="light"] {
            --bg-body: #f0f4f8;       /* Slate 50/Blueish tint */
            --bg-card: #ffffff;       /* White */
            --bg-card-hover: #f8fafc; /* Slate 50 */
            --primary: #2563eb;       /* Blue 600 (Darker for contrast) */
            --primary-rgb: 37, 99, 235;
            --primary-hover: #1d4ed8; /* Blue 700 */
            --accent: #7c3aed;        /* Violet 600 */
            --success: #059669;       /* Emerald 600 */
            --danger: #dc2626;        /* Red 600 */
            --text-main: #0f172a;     /* Slate 900 */
            --text-muted: #64748b;    /* Slate 500 */
            --border: #e2e8f0;        /* Slate 200 */
            --glass-bg: rgba(0,0,0,0.03);
            --glass-border: rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --shadow-glow: 0 0 15px rgba(37, 99, 235, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            line-height: 1.5;
            padding: 20px;
            transition: background-color 0.4s ease, color 0.4s ease;
            position: relative;
        }
        
        /* Mesh Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(at 0% 0%, rgba(var(--primary-rgb), 0.15) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            z-index: -1;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        /* --- Header Section --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, var(--text-main), var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            transition: all 0.4s ease;
        }

        .last-update {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--glass-bg);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            transition: background 0.3s, border 0.3s;
        }

        /* --- Theme Toggle --- */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 42px;
            height: 42px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        /* --- Navigation Tabs --- */
        .view-controls {
            display: inline-flex;
            background: var(--bg-card);
            padding: 4px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-top: 24px;
            box-shadow: var(--shadow-md);
            transition: background 0.4s, border 0.4s;
        }

        .view-btn {
            background: transparent;
            color: var(--text-muted);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-btn:hover { color: var(--text-main); }

        .view-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        /* --- Week Navigator --- */
        .week-navigator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 30px;
            background: var(--bg-card);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            padding: 8px 16px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            transition: background 0.4s, border 0.4s;
        }

        .week-navigator button {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .week-navigator button:hover {
            background: var(--bg-card-hover);
            border-color: var(--text-muted);
            transform: scale(1.1);
        }

        .week-display {
            font-weight: 600;
            color: var(--text-main);
            min-width: 180px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        /* --- Calendar Grid --- */
        .view-container {
            display: none;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .view-container.active { display: block; }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* --- Day Card --- */
        .day-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 20px;
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.4s, background 0.4s;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: var(--bg-card-hover);
        }

        .day-card.today {
            background: linear-gradient(145deg, var(--bg-card), var(--bg-body));
            border: 1px solid var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .day-card.today::after {
            content: "BUG√úN";
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--primary);
            background: rgba(var(--primary-rgb), 0.1);
            padding: 2px 8px;
            border-radius: 12px;
            border: 1px solid rgba(var(--primary-rgb), 0.2);
        }

        .day-header {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: baseline;
            gap: 8px;
            color: var(--text-main);
        }

        .day-header span {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        /* --- Homework List --- */
        .homework-list { list-style: none; flex-grow: 1; }

        .homework-item {
            background: var(--glass-bg);
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.2s;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .homework-item:hover {
            background: var(--bg-card-hover);
            border-color: var(--border);
            transform: translateX(2px);
        }

        .homework-item.completed {
            opacity: 0.6;
            background: transparent;
            border: 1px dashed var(--border);
        }
        
        .homework-item.completed .homework-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .homework-subject {
            display: inline-block;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--primary);
            margin-right: 6px;
            margin-bottom: 4px;
        }

        .homework-text {
            flex: 1;
            font-size: 0.95rem;
            color: var(--text-main);
            line-height: 1.4;
        }

        /* Buttons */
        .homework-buttons {
            display: flex;
            flex-direction: column;
            gap: 4px;
            opacity: 0;
            transform: translateX(5px);
            transition: all 0.2s;
        }

        .homework-item:hover .homework-buttons,
        .homework-item:active .homework-buttons {
            opacity: 1;
            transform: translateX(0);
        }

        .action-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.9rem;
            transition: transform 0.1s;
        }
        
        .action-btn:hover { transform: scale(1.15); }
        .action-btn:active { transform: scale(0.9); }

        .tick-btn { background: var(--success); color: white; }
        .tick-btn.completed { background: var(--text-muted); }
        .delete-btn { background: var(--danger); color: white; }

        .add-homework {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px dashed var(--border);
            border-radius: var(--radius-md);
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .add-homework:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(var(--primary-rgb), 0.05);
        }

        .no-homework {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-style: italic;
            text-align: center;
            padding: 20px 0;
            opacity: 0.7;
        }

        /* --- Graph View --- */
        .graph-container {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 30px;
            border: 1px solid var(--border);
            transition: background 0.4s, border 0.4s;
        }

        .graph-bars {
            height: 300px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .bar-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .bar {
            width: 40px;
            background: linear-gradient(to top, var(--primary), var(--accent));
            border-radius: 6px 6px 0 0;
            transition: height 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            min-height: 4px;
            opacity: 0.9;
        }
        
        .bar:hover { opacity: 1; transform: scaleX(1.1); }
        
        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .bar-label { font-size: 0.85rem; color: var(--text-muted); font-weight: 500; }

        /* --- Upcoming View --- */
        .upcoming-container {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 24px;
            border: 1px solid var(--border);
            transition: background 0.4s, border 0.4s;
        }

        .upcoming-item {
            background: var(--glass-bg);
            border-left: 4px solid var(--primary);
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 0 var(--radius-md) var(--radius-md) 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .upcoming-item:hover { transform: translateX(4px); }
        
        .upcoming-item.overdue { border-left-color: var(--danger); }
        .upcoming-item.today { border-left-color: var(--success); }

        .upcoming-subject {
            color: var(--primary);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .upcoming-task { font-weight: 500; font-size: 1rem; color: var(--text-main); }
        .upcoming-date { font-size: 0.85rem; color: var(--text-muted); margin-top: 4px; }

        /* --- Floating Action Button --- */
        .edit-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .fab-btn {
            background: var(--text-main);
            color: var(--bg-body);
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .fab-btn:hover { transform: scale(1.1) rotate(90deg); }
        .fab-btn.locked { background: var(--danger); color: white; }
        .fab-btn.locked:hover { transform: scale(1.1); }

        /* --- Modals --- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: modalPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--text-main);
        }
        
        @keyframes modalPop {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 24px; }
        .input-group { margin-bottom: 20px; }

        .modal input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-body);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .modal input:focus { border-color: var(--primary); }

        .modal-buttons { display: flex; justify-content: flex-end; gap: 12px; }

        .modal button {
            padding: 10px 24px;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .modal button:active { transform: scale(0.96); }

        .btn-cancel { background: transparent; color: var(--text-muted); }
        .btn-cancel:hover { background: var(--glass-bg); color: var(--text-main); }
        
        .btn-confirm { background: var(--primary); color: white; }
        .btn-confirm:hover { background: var(--primary-hover); }

        @media (max-width: 768px) {
            .days-grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
            .bar { width: 25px; }
            header { margin-top: 20px; }
            .theme-toggle { top: -20px; } /* Adjust position for mobile if needed */
        }
    </style>
</head>

        const monthNames = ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran', 'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'];

        // --- Theme Logic ---
        window.toggleTheme = function() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);

            // Spin animation
            btn.style.transform = 'rotate(360deg)';
            setTimeout(() => btn.style.transform = '', 300);
        }

        function initTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('themeToggle').textContent = saved === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        // --- Confetti Logic ---
        function triggerConfetti(element) {
            if (!element) return;
            
            const rect = element.getBoundingClientRect();
            // Normalized coordinates (0 to 1)
            const x = (rect.left + rect.width / 2) / window.innerWidth;
            const y = (rect.top + rect.height / 2) / window.innerHeight;

            confetti({
                particleCount: 60,
                spread: 70,
                origin: { x: x, y: y },
                colors: ['#3b82f6', '#8b5cf6', '#10b981', '#fbbf24'],
                disableForReducedMotion: true,
                zIndex: 2000
            });
        }

        // --- Core Functions ---

        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = `${now.getDate()} ${monthNamesShort[now.getMonth()]} ‚Ä¢ ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.getElementById('lastUpdate').innerHTML = `<span>‚Üª</span> G√ºncellendi: ${timeStr}`;
            set(ref(database, 'lastUpdate'), now.toISOString());
        }

        function loadLastUpdateTime() {
            onValue(ref(database, 'lastUpdate'), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const date = new Date(data);
                    const timeStr = `${date.getDate()} ${monthNamesShort[date.getMonth()]} ‚Ä¢ ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                    document.getElementById('lastUpdate').innerHTML = `<span>‚Üª</span> Son g√ºncelleme: ${timeStr}`;
                }
            });
        }

        window.switchView = function(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.view-container').forEach(container => container.classList.remove('active'));
            document.getElementById(`${view}View`).classList.add('active');
            
            if (view === 'graph') loadGraphData();
            if (view === 'upcoming') loadUpcomingHomeworks();
        }

        function getWeekDates(weekOffset = 0) {
            const today = new Date();
            const currentDay = today.getDay();
            const diff = today.getDate() - currentDay + (currentDay === 0 ? -6 : 1);
            const monday = new Date(today.setDate(diff));
            monday.setDate(monday.getDate() + (weekOffset * 7));

            const weekDates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                weekDates.push(date);
            }
            return weekDates;
        }

        function getDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        // --- View Logic ---

        function renderWeek() {
            const weekDates = getWeekDates(currentWeekOffset);
            
            const start = weekDates[0];
            const end = weekDates[6];
            const startStr = `${start.getDate()} ${monthNames[start.getMonth()]}`;
            const endStr = start.getMonth() === end.getMonth() 
                ? `${end.getDate()}` 
                : `${end.getDate()} ${monthNames[end.getMonth()]}`;
            
            document.getElementById('weekDisplay').textContent = `${startStr} - ${endStr}`;
            
            const daysGrid = document.getElementById('daysGrid');
            daysGrid.innerHTML = '';
            
            weekDates.forEach((date, index) => {
                const dateKey = getDateKey(date);
                const dayCard = document.createElement('div');
                dayCard.className = `day-card ${isToday(date) ? 'today' : ''}`;
                
                const addBtnHtml = isEditMode 
                    ? `<div class="add-homework" onclick="openHomeworkModal('${dateKey}')"><span>+</span> √ñdev Ekle</div>` 
                    : '';

                dayCard.innerHTML = `
                    <div class="day-header">
                        ${daysOfWeek[index]}
                        <span>${date.getDate()} ${monthNamesShort[date.getMonth()]}</span>
                    </div>
                    <ul class="homework-list" id="homework-${dateKey}">
                        <li class="no-homework">Y√ºkleniyor...</li>
                    </ul>
                    ${addBtnHtml}
                `;
                daysGrid.appendChild(dayCard);
                loadHomework(dateKey);
            });
        }

        function loadHomework(dateKey) {
            const homeworkRef = ref(database, `homework/${dateKey}`);
            onValue(homeworkRef, (snapshot) => {
                const list = document.getElementById(`homework-${dateKey}`);
                if (!list) return;
                
                list.innerHTML = '';
                const data = snapshot.val();
                
                if (data) allHomeworkData[dateKey] = data;
                else delete allHomeworkData[dateKey];
                
                if (data && Object.keys(data).length > 0) {
                    Object.entries(data).forEach(([id, hw]) => {
                        const isDone = JSON.parse(localStorage.getItem('completedHomework') || '{}')[id];
                        const li = document.createElement('li');
                        li.className = `homework-item ${isDone ? 'completed' : ''}`;
                        
                        li.innerHTML = `
                            <div style="flex:1">
                                <span class="homework-subject">${hw.subject}</span>
                                <div class="homework-text">${hw.task}</div>
                            </div>
                            <div class="homework-buttons">
                                <button class="action-btn tick-btn ${isDone ? 'completed' : ''}" 
                                    onclick="toggleHomeworkCompletion('${id}', ${!isDone}, this)"
                                    title="${isDone ? 'Geri al' : 'Tamamla'}">
                                    ${isDone ? '‚Ü©' : '‚úì'}
                                </button>
                                ${isEditMode ? `<button class="action-btn delete-btn" onclick="deleteHomework('${dateKey}', '${id}')">‚úï</button>` : ''}
                            </div>
                        `;
                        list.appendChild(li);
                    });
                } else {
                    list.innerHTML = `<li class="no-homework">√ñdev yok</li>`;
                }
                
                if (currentView === 'graph') loadGraphData();
                if (currentView === 'upcoming') loadUpcomingHomeworks();
            });
        }

        // --- Graph Logic ---
        function loadGraphData() {
            const weekDates = getWeekDates(currentWeekOffset);
            const counts = weekDates.map(date => {
                const key = getDateKey(date);
                return allHomeworkData[key] ? Object.keys(allHomeworkData[key]).length : 0;
            });
            
            const graphBars = document.getElementById('graphBars');
            graphBars.innerHTML = '';
            
            const max = Math.max(...counts, 1);
            
            counts.forEach((count, i) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'bar-wrapper';
                const height = (count / max) * 250;
                
                wrapper.innerHTML = `
                    <div class="bar" style="height: ${height}px">
                        ${count > 0 ? `<div class="bar-value">${count}</div>` : ''}
                    </div>
                    <div class="bar-label">${daysOfWeek[i].substring(0,3)}</div>
                `;
                graphBars.appendChild(wrapper);
            });
        }

        // --- Upcoming Logic ---
        function loadUpcomingHomeworks() {
            const today = new Date();
            today.setHours(0,0,0,0);
            const list = document.getElementById('upcomingList');
            list.innerHTML = '';
            
            const items = [];
            const completed = JSON.parse(localStorage.getItem('completedHomework') || '{}');

            Object.entries(allHomeworkData).forEach(([dKey, hws]) => {
                const dDate = new Date(dKey);
                Object.entries(hws).forEach(([id, hw]) => {
                    if(!completed[id]) {
                        items.push({
                            id, hw, date: dDate,
                            diff: Math.ceil((dDate - today) / (86400000))
                        });
                    }
                });
            });

            items.sort((a,b) => a.date - b.date);

            if(items.length === 0) {
                list.innerHTML = '<li class="no-homework">Harika! Hi√ß √∂devin kalmadƒ± üéâ</li>';
                return;
            }

            items.forEach(item => {
                let statusClass = item.diff < 0 ? 'overdue' : (item.diff === 0 ? 'today' : '');
                let timeText = item.diff < 0 ? `${Math.abs(item.diff)} g√ºn gecikti` : (item.diff === 0 ? 'Bug√ºn' : `${item.diff} g√ºn kaldƒ±`);
                
                const li = document.createElement('li');
                li.className = `upcoming-item ${statusClass}`;
                li.innerHTML = `
                    <div>
                        <div class="upcoming-subject">${item.hw.subject}</div>
                        <div class="upcoming-task">${item.hw.task}</div>
                        <div class="upcoming-date">${timeText} (${item.date.toLocaleDateString('tr-TR')})</div>
                    </div>
                    <button class="action-btn tick-btn" onclick="toggleHomeworkCompletion('${item.id}', true, this)">‚úì</button>
                `;
                list.appendChild(li);
            });
        }

        // --- Interactions ---
        window.toggleHomeworkCompletion = function(id, status, btnElement) {
            // Trigger confetti if marking as completed
            if (status && btnElement) {
                triggerConfetti(btnElement);
            }

            const data = JSON.parse(localStorage.getItem('completedHomework') || '{}');
            if (status) data[id] = true;
            else delete data[id];
            localStorage.setItem('completedHomework', JSON.stringify(data));
            
            if (currentView === 'calendar') renderWeek();
            else if (currentView === 'upcoming') loadUpcomingHomeworks();
        }

        window.changeWeek = function(dir) {
            currentWeekOffset += dir;
            renderWeek();
            if(currentView === 'graph') loadGraphData();
        }

        // --- Edit Mode & Modals ---
        window.toggleEditMode = () => document.getElementById('passwordModal').classList.add('active');
        window.closePasswordModal = () => document.getElementById('passwordModal').classList.remove('active');
        
        window.checkPassword = function() {
            if (document.getElementById('passwordInput').value === EDIT_PASSWORD) {
                isEditMode = true;
                document.getElementById('editBtn').style.display = 'none';
                document.getElementById('lockBtn').style.display = 'flex';
                closePasswordModal();
                renderWeek();
            } else {
                alert('Hatalƒ± ≈üifre');
            }
            document.getElementById('passwordInput').value = '';
        }

        window.lockEditMode = function() {
            isEditMode = false;
            document.getElementById('editBtn').style.display = 'flex';
            document.getElementById('lockBtn').style.display = 'none';
            renderWeek();
        }

        window.openHomeworkModal = function(key) {
            currentEditDay = key;
            document.getElementById('homeworkModal').classList.add('active');
            setTimeout(() => document.getElementById('subjectInput').focus(), 100);
        }

        window.closeHomeworkModal = function() {
            document.getElementById('homeworkModal').classList.remove('active');
            document.getElementById('subjectInput').value = '';
            document.getElementById('homeworkInput').value = '';
            currentEditDay = null;
        }

        window.saveHomework = function() {
            const sub = document.getElementById('subjectInput').value.trim();
            const task = document.getElementById('homeworkInput').value.trim();
            if (sub && task && currentEditDay) {
                // Confetti on Save Button
                triggerConfetti(document.getElementById('saveBtnConfirm'));
                
                push(ref(database, `homework/${currentEditDay}`), {
                    subject: sub, task: task, timestamp: Date.now()
                });
                
                // Slight delay to see confetti before closing
                setTimeout(() => {
                    closeHomeworkModal();
                    updateLastUpdateTime();
                }, 300);
            } else {
                alert('L√ºtfen t√ºm alanlarƒ± doldurun.');
            }
        }

        window.deleteHomework = function(dateKey, id) {
            if(confirm('Silmek istediƒüine emin misin?')) {
                remove(ref(database, `homework/${dateKey}/${id}`));
                updateLastUpdateTime();
            }
        }

        // Init
        initTheme();
        loadLastUpdateTime();
        renderWeek();
        
        onValue(ref(database, 'homework'), snp => {
            allHomeworkData = snp.val() || {};
            if(currentView === 'graph') loadGraphData();
            if(currentView === 'upcoming') loadUpcomingHomeworks();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') { closePasswordModal(); closeHomeworkModal(); }
            if (e.key === 'ArrowLeft' && !document.querySelector('.modal.active')) changeWeek(-1);
            if (e.key === 'ArrowRight' && !document.querySelector('.modal.active')) changeWeek(1);
        });
    </script>
</body>
</html>

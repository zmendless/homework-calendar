    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDs-4yX-jqxXgrVYL2lLcaY5K2GG_dkcmU",
        authDomain: "homework-calendar-ofl.firebaseapp.com",
        databaseURL: "https://homework-calendar-ofl-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "homework-calendar-ofl",
        storageBucket: "homework-calendar-ofl.firebasestorage.app",
        messagingSenderId: "78806400800",
        appId: "1:78806400800:web:3b04881a8f24fac575e145",
        measurementId: "G-BKQ7GM54ZZ"
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Global variables
      let currentWeekOffset = 0;
      let isEditMode = false;
      let currentEditDay = null;
      let currentView = 'week';
      let allHomeworksData = {};
      const EDIT_PASSWORD = "class2024";

      const daysOfWeek = ['Pazartesi', 'SalÄ±', 'Ã‡arÅŸamba', 'PerÅŸembe', 'Cuma', 'Cumartesi', 'Pazar'];

        // Get week dates
        function getWeekDates(weekOffset = 0) {
            const today = new Date();
            const currentDay = today.getDay();
            const diff = today.getDate() - currentDay + (currentDay === 0 ? -6 : 1);
            const monday = new Date(today.setDate(diff));
            monday.setDate(monday.getDate() + (weekOffset * 7));

            const weekDates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                weekDates.push(date);
            }
            return weekDates;
        }

        // Format date for display
        function formatDateRange(weekDates) {
            const monthNames = ['Oca', 'Åžub', 'Mar', 'Nis', 'May', 'Haz', 'Tem', 'AÄŸu', 'Eyl', 'Eki', 'Kas', 'Ara'];
            const start = weekDates[0].getDate() + ' ' + monthNames[weekDates[0].getMonth()];
            const end = weekDates[6].getDate() + ' ' + monthNames[weekDates[6].getMonth()];
            const year = weekDates[0].getFullYear();
            return `${start} - ${end}, ${year}`;
        }

        // Get date key for Firebase
        function getDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Check if date is today
        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        // Switch between views
        window.switchView = function(view) {
            currentView = view;
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.view-container').forEach(container => container.classList.remove('active'));
            
            if (view === 'week') {
                document.querySelector('.nav-tab').classList.add('active');
                document.getElementById('weekView').classList.add('active');
            } else {
                document.querySelectorAll('.nav-tab')[1].classList.add('active');
                document.getElementById('allView').classList.add('active');
                loadAllHomeworks();
            }
        }

        // Render week
        function renderWeek() {
            const weekDates = getWeekDates(currentWeekOffset);
            document.getElementById('weekDisplay').textContent = formatDateRange(weekDates);
            
            const daysGrid = document.getElementById('daysGrid');
            daysGrid.innerHTML = '';
            
            weekDates.forEach((date, index) => {
                const dateKey = getDateKey(date);
                const dayCard = document.createElement('div');
                dayCard.className = `day-card ${isToday(date) ? 'today' : ''}`;
                dayCard.innerHTML = `
                    <div class="day-header">
                        ${daysOfWeek[index]}
                        <span style="font-size: 0.9rem; font-weight: 400;">
                            (${date.getDate()} ${['Oca', 'Åžub', 'Mar', 'Nis', 'May', 'Haz', 'Tem', 'AÄŸu', 'Eyl', 'Eki', 'Kas', 'Ara'][date.getMonth()]})
                        </span>
                    </div>
                    <ul class="homework-list" id="homework-${dateKey}">
                        <li class="no-homework">YÃ¼kleniyor...</li>
                    </ul>
                    ${isEditMode ? `<div class="add-homework" onclick="openHomeworkModal('${dateKey}')">+ Ã–dev Ekle</div>` : ''}
                `;
                daysGrid.appendChild(dayCard);
                
                // Load homework for this day
                loadHomework(dateKey);
            });
        }

        // Load homework from Firebase
        function loadHomework(dateKey) {
            const homeworkRef = ref(database, `homework/${dateKey}`);
            onValue(homeworkRef, (snapshot) => {
                const homeworkList = document.getElementById(`homework-${dateKey}`);
                if (!homeworkList) return;
                
                homeworkList.innerHTML = '';
                const data = snapshot.val();
                allHomeworksData[dateKey] = data;
                
                if (data && Object.keys(data).length > 0) {
                    Object.entries(data).forEach(([id, homework]) => {
                        const li = document.createElement('li');
                        li.className = `homework-item ${homework.completed ? 'completed' : ''}`;
                        li.innerHTML = `
                            <div class="homework-text">
                                <strong>${homework.subject}:</strong> ${homework.task}
                            </div>
                            <div class="homework-controls">
                                <button class="tick-btn ${homework.completed ? 'completed' : ''}" 
                                        onclick="toggleHomeworkCompletion('${dateKey}', '${id}', ${!homework.completed})">
                                    ${homework.completed ? 'â†¶' : 'âœ“'}
                                </button>
                                ${isEditMode ? `<button class="delete-btn" onclick="deleteHomework('${dateKey}', '${id}')">âœ•</button>` : ''}
                            </div>
                        `;
                        homeworkList.appendChild(li);
                    });
                } else {
                    homeworkList.innerHTML = '<li class="no-homework">Ã–dev yok</li>';
                }
                
                // Update all view if it's active
                if (currentView === 'all') {
                    loadAllHomeworks();
                }
            });
        }

        // Toggle homework completion
        window.toggleHomeworkCompletion = function(dateKey, homeworkId, completed) {
            const homeworkRef = ref(database, `homework/${dateKey}/${homeworkId}`);
            update(homeworkRef, { completed: completed });
        }

        // Load all homeworks
        function loadAllHomeworks() {
            const container = document.getElementById('allHomeworksContainer');
            const statsContainer = document.getElementById('statsContainer');
            
            container.innerHTML = '';
            
            let totalHomeworks = 0;
            let completedHomeworks = 0;
            let pendingHomeworks = 0;
            
            // Get all dates from current week and next 4 weeks
            const allDates = [];
            for (let weekOffset = 0; weekOffset < 5; weekOffset++) {
                const weekDates = getWeekDates(weekOffset);
                allDates.push(...weekDates);
            }
            
            allDates.forEach(date => {
                const dateKey = getDateKey(date);
                const data = allHomeworksData[dateKey];
                
                if (data && Object.keys(data).length > 0) {
                    const daySection = document.createElement('div');
                    daySection.className = `day-section ${isToday(date) ? 'today' : ''}`;
                    
                    const dayName = daysOfWeek[date.getDay() === 0 ? 6 : date.getDay() - 1];
                    const monthName = ['Oca', 'Åžub', 'Mar', 'Nis', 'May', 'Haz', 'Tem', 'AÄŸu', 'Eyl', 'Eki', 'Kas', 'Ara'][date.getMonth()];
                    
                    daySection.innerHTML = `
                        <div class="day-section-header">
                            ${dayName}, ${date.getDate()} ${monthName} ${date.getFullYear()}
                            ${isToday(date) ? '(BugÃ¼n)' : ''}
                        </div>
                    `;
                    
                    const homeworksContainer = document.createElement('div');
                    
                    Object.entries(data).forEach(([id, homework]) => {
                        totalHomeworks++;
                        if (homework.completed) {
                            completedHomeworks++;
                        } else {
                            pendingHomeworks++;
                        }
                        
                        const homeworkEntry = document.createElement('div');
                        homeworkEntry.className = `homework-entry ${homework.completed ? 'completed' : 'pending'}`;

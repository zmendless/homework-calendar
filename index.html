        function getWeekDates(weekOffset = 0) {
            const today = new Date();
            const currentDay = today.getDay();
            const diff = today.getDate() - currentDay + (currentDay === 0 ? -6 : 1);
            const monday = new Date(today.setDate(diff));

function renderGraph(counts) {
    const graphBars = document.getElementById('graphBars');
    graphBars.innerHTML = '';

    const maxCount = Math.max(...counts, 1); // prevent division by 0
    const minBarHeight = 10; // pixels

    counts.forEach((count, index) => {
        const barWrapper = document.createElement('div');
        barWrapper.className = 'bar-wrapper';
        const bar = document.createElement('div');
        bar.className = 'bar';
        const barValue = document.createElement('div');
        barValue.className = 'bar-value';
        barValue.textContent = '0';
        const barLabel = document.createElement('div');
        barLabel.className = 'bar-label';
        barLabel.textContent = daysOfWeek[index].substring(0, 3);

        bar.appendChild(barValue);
        barWrapper.appendChild(bar);
        barWrapper.appendChild(barLabel);
        graphBars.appendChild(barWrapper);

        // Animate height
        const targetHeight = Math.max((count / maxCount) * 300, minBarHeight);
        let currentHeight = 0;
        let currentValue = 0;

        function animate() {
            currentHeight += (targetHeight - currentHeight) * 0.1; // easing
            currentValue += (count - currentValue) * 0.1;

            bar.style.height = `${currentHeight}px`;
            barValue.textContent = Math.round(currentValue);

            if (Math.abs(currentHeight - targetHeight) > 0.5 || Math.abs(currentValue - count) > 0.5) {
                requestAnimationFrame(animate);
            } else {
                bar.style.height = `${targetHeight}px`;
                barValue.textContent = count;
            }
        }

        requestAnimationFrame(animate);
    });
}

            const homeworkItems = [];
            
            // Collect all homeworks
            Object.entries(allHomeworkData).forEach(([dateKey, homeworks]) => {
                const date = parseDateKey(dateKey);
                date.setHours(0, 0, 0, 0);
                
                Object.entries(homeworks).forEach(([id, homework]) => {
                    const isCompleted = getLocalCompletionStatus(id);
                    if (!isCompleted) {
                        homeworkItems.push({
                            id,
                            dateKey,
                            date,
                            homework,
                            daysUntil: Math.ceil((date - today) / (1000 * 60 * 60 * 24))
                        });
                    }
                });
            });
            
            // Sort by date
            homeworkItems.sort((a, b) => a.date - b.date);
            
            if (homeworkItems.length === 0) {
                upcomingList.innerHTML = '<li class="empty-state">TamamlanmamÄ±ÅŸ Ã¶dev yok! ðŸŽ‰</li>';
                return;
            }
            
            // Render items
            homeworkItems.forEach(item => {
                const li = document.createElement('li');
                let statusClass = '';
                let dateText = '';
                
                if (item.daysUntil < 0) {
                    statusClass = 'overdue';
                    dateText = `${Math.abs(item.daysUntil)} gÃ¼n gecikmiÅŸ`;
                } else if (item.daysUntil === 0) {
                    statusClass = 'today';
                    dateText = 'BugÃ¼n';
                } else {
                    dateText = `${item.daysUntil} gÃ¼n kaldÄ±`;
                }
                
                li.className = `upcoming-item ${statusClass}`;
                li.innerHTML = `
                    <div class="upcoming-content">
                        <div class="upcoming-subject">${item.homework.subject}</div>
                        <div class="upcoming-task">${item.homework.task}</div>
                        <div class="upcoming-date">${dateText} (${item.date.toLocaleDateString('tr-TR')})</div>
                    </div>
                    <div class="upcoming-status">
                        <button class="tick-btn" onclick="toggleHomeworkCompletion('${item.id}', true)">
                            âœ“ Tamamla
                        </button>
                    </div>
                `;
                upcomingList.appendChild(li);
            });
        }

        // Get local completion status
        function getLocalCompletionStatus(homeworkId) {
            const completedHomework = JSON.parse(localStorage.getItem('completedHomework') || '{}');
            return completedHomework[homeworkId] || false;
        }

        // Set local completion status
        function setLocalCompletionStatus(homeworkId, completed) {
            const completedHomework = JSON.parse(localStorage.getItem('completedHomework') || '{}');
            if (completed) {
                completedHomework[homeworkId] = true;
            } else {
                delete completedHomework[homeworkId];
            }
            localStorage.setItem('completedHomework', JSON.stringify(completedHomework));
        }

        // Load homework from Firebase
        function loadHomework(dateKey) {
            const homeworkRef = ref(database, `homework/${dateKey}`);
            onValue(homeworkRef, (snapshot) => {
                const homeworkList = document.getElementById(`homework-${dateKey}`);
                if (!homeworkList) return;
                
                homeworkList.innerHTML = '';
                const data = snapshot.val();
                
                // Store in global data for other views
                if (data) {
                    allHomeworkData[dateKey] = data;
                } else {
                    delete allHomeworkData[dateKey];
                }
                
                if (data && Object.keys(data).length > 0) {
                    Object.entries(data).forEach(([id, homework]) => {
                        const isCompleted = getLocalCompletionStatus(id);
                        const li = document.createElement('li');
                        li.className = `homework-item ${isCompleted ? 'completed' : ''}`;
                        li.innerHTML = `
                            <div class="homework-text">
                                <strong>${homework.subject}:</strong> ${homework.task}
                            </div>
                            <div class="homework-buttons">
                                <button class="tick-btn ${isCompleted ? 'completed' : ''}" onclick="toggleHomeworkCompletion('${id}', ${!isCompleted})">
                                    ${isCompleted ? 'â†¶' : 'âœ“'}
                                </button>
                                ${isEditMode ? `<button class="delete-btn" onclick="deleteHomework('${dateKey}', '${id}')">âœ•</button>` : ''}
                            </div>
                        `;
                        homeworkList.appendChild(li);
                    });
                } else {
                    homeworkList.innerHTML = '<li class="no-homework">Ã–dev yok</li>';
                }
                
                // Update graph if in graph view
                if (currentView === 'graph') {
                    loadGraphData();
                }
                // Update upcoming if in upcoming view
                if (currentView === 'upcoming') {
                    loadUpcomingHomeworks();
                }
            });
        }

        // Render week
        function renderWeek() {
            const weekDates = getWeekDates(currentWeekOffset);
            document.getElementById('weekDisplay').textContent = formatDateRange(weekDates);
            
            const daysGrid = document.getElementById('daysGrid');
            daysGrid.innerHTML = '';
            
            weekDates.forEach((date, index) => {
                const dateKey = getDateKey(date);
                const dayCard = document.createElement('div');
                dayCard.className = `day-card ${isToday(date) ? 'today' : ''}`;
                dayCard.innerHTML = `
                    <div class="day-header">
                        ${daysOfWeek[index]}
                        <span style="font-size: 0.9rem; font-weight: 400;">
                            (${date.getDate()} ${monthNamesShort[date.getMonth()]})
                        </span>
                    </div>
                    <ul class="homework-list" id="homework-${dateKey}">
                        <li class="no-homework">YÃ¼kleniyor...</li>
                    </ul>
                    ${isEditMode ? `<div class="add-homework" onclick="openHomeworkModal('${dateKey}')">+ Ã–dev Ekle</div>` : ''}
                `;
                daysGrid.appendChild(dayCard);
                
                // Load homework for this day
                loadHomework(dateKey);
            });
        }

        // Toggle homework completion status (local only)
        window.toggleHomeworkCompletion = function(homeworkId, completed) {
            setLocalCompletionStatus(homeworkId, completed);
            // Re-render based on current view
            if (currentView === 'calendar') {
                renderWeek();
            } else if (currentView === 'upcoming') {
                loadUpcomingHomeworks();
            }
        }

        // Change week
        window.changeWeek = function(direction) {
            currentWeekOffset += direction;
            renderWeek();
        }

        // Edit mode functions
        window.toggleEditMode = function() {
            document.getElementById('passwordModal').classList.add('active');
        }

        window.closePasswordModal = function() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
        }

        window.checkPassword = function() {
            const input = document.getElementById('passwordInput').value;
            if (input === EDIT_PASSWORD) {
                isEditMode = true;
                document.getElementById('editBtn').style.display = 'none';
                document.getElementById('lockBtn').style.display = 'block';
                closePasswordModal();
                renderWeek();
                updateLastUpdateTime();
            } else {
                alert('YanlÄ±ÅŸ ÅŸifre!');
                document.getElementById('passwordInput').value = '';
            }
        }

        window.lockEditMode = function() {
            isEditMode = false;
            document.getElementById('editBtn').style.display = 'block';
            document.getElementById('lockBtn').style.display = 'none';
            renderWeek();
        }

        // Homework modal functions
        window.openHomeworkModal = function(dateKey) {
            currentEditDay = dateKey;
            document.getElementById('homeworkModal').classList.add('active');
            document.getElementById('subjectInput').focus();
        }

        window.closeHomeworkModal = function() {
            document.getElementById('homeworkModal').classList.remove('active');
            document.getElementById('subjectInput').value = '';
            document.getElementById('homeworkInput').value = '';
            currentEditDay = null;
        }

        window.saveHomework = function() {
            const subject = document.getElementById('subjectInput').value.trim();
            const task = document.getElementById('homeworkInput').value.trim();
            
            if (subject && task && currentEditDay) {
                const homeworkRef = ref(database, `homework/${currentEditDay}`);
                push(homeworkRef, {
                    subject: subject,
                    task: task,
                    timestamp: Date.now()
                });
                closeHomeworkModal();
                updateLastUpdateTime();
            } else {
                alert('LÃ¼tfen her iki alanÄ± da doldurun!');
            }
        }

        window.deleteHomework = function(dateKey, homeworkId) {
            if (confirm('Bu Ã¶devi silmek istediÄŸinizden emin misiniz?')) {
                const homeworkRef = ref(database, `homework/${dateKey}/${homeworkId}`);
                remove(homeworkRef);
                updateLastUpdateTime();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePasswordModal();
                closeHomeworkModal();
            } else if (e.key === 'Enter') {
                if (document.getElementById('passwordModal').classList.contains('active')) {
                    checkPassword();
                } else if (document.getElementById('homeworkModal').classList.contains('active')) {
                    saveHomework();
                }
            } else if (e.key === 'ArrowLeft' && !document.querySelector('.modal.active')) {
                changeWeek(-1);
            } else if (e.key === 'ArrowRight' && !document.querySelector('.modal.active')) {
                changeWeek(1);
            }
        });

        // Initialize
        renderWeek();
        loadLastUpdateTime();
        
        // Load all homework data on startup
        const allHomeworkRef = ref(database, 'homework');
        onValue(allHomeworkRef, (snapshot) => {
            allHomeworkData = snapshot.val() || {};
        });
    </script>
</body>
</html>

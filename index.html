<html lang="en">
<head>

    <style>
        /* --- CSS VARIABLES & THEMES --- */
        :root {
            /* DARK MODE (DEFAULT) */
            --bg-body: #1a1a1a;
            --bg-card: #2d2d2d;
            --text-main: #fdf0d5;
            --text-secondary: #888;
            --accent-primary: #669bbc;
            --accent-secondary: #003049;
            --accent-danger: #c1121f;
            --accent-danger-hover: #780000;
            --accent-success: #2ea043;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.5);
            --header-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            --item-bg: rgba(102,155,188,0.1);
            --today-border: #003049;
            --today-bg: #669bbc;
            --today-text: #fdf0d5;
        }

        body.light-mode {
            /* LIGHT MODE OVERRIDES */
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-main: #2d2d2d;
            --text-secondary: #666;
            --accent-primary: #0077b6; /* Darker blue for contrast */
            --accent-secondary: #caf0f8;
            --accent-danger: #d90429;
            --accent-danger-hover: #a1001e;
            --accent-success: #2a9d8f;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.1);
            --header-shadow: none;
            --item-bg: rgba(0, 119, 182, 0.1);
            --today-border: #0077b6;
            --today-bg: #caf0f8;
            --today-text: #023e8a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden; /* Prevent scrollbar jumps during anims */
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--text-main);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: var(--header-shadow);
            transition: color 0.3s;
        }

        .last-update {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Controls Area */
        .controls-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .view-btn {
            background: var(--accent-primary);
            color: #fdf0d5; /* Always light text on buttons */
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .view-btn.active {
            background: var(--accent-secondary);
            color: #fff;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: transparent;
            border: 2px solid var(--accent-primary);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent-primary);
            color: #fff;
            transform: rotate(15deg);
        }

        /* Week Navigator */
        .week-navigator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .week-navigator button {
            background: var(--text-main);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--bg-body);
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .week-navigator button:hover {
            transform: scale(1.1);
            background: var(--accent-primary);
            color: #fff;
        }

        .week-display {
            color: var(--text-main);
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 200px;
            text-align: center;
        }

        /* View Containers & Animations */
        .view-container {
            display: none;
            opacity: 0;
            transform: translateY(10px);
        }

        .view-container.active {
            display: block;
            animation: fadeInView 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fadeInView {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Days Grid */
        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .day-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            border: 1px solid var(--border-color);
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-color);
        }

        .day-card.today {
            background: var(--today-bg);
            border: 2px solid var(--today-border);
            color: var(--today-text);
        }
        
        /* Fix text colors inside "Today" card for light mode */
        .day-card.today .day-header, 
        .day-card.today .homework-text,
        .day-card.today .no-homework {
            color: var(--today-text);
            border-bottom-color: rgba(255,255,255,0.3);
        }
        
        .day-card.today .homework-item {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.3);
        }

        .day-card.today .add-homework {
            border-color: var(--today-text);
            color: var(--today-text);
            background: rgba(255,255,255,0.2);
        }

        .day-header {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-main);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        /* Homework Items & Animation */
        .homework-list { list-style: none; }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .homework-item {
            background: var(--item-bg);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border: 1px solid transparent;
            animation: slideInRight 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0; /* Init hidden for anim */
        }
        
        /* Staggered delay for items */
        .homework-item:nth-child(1) { animation-delay: 0.05s; }
        .homework-item:nth-child(2) { animation-delay: 0.1s; }
        .homework-item:nth-child(3) { animation-delay: 0.15s; }
        .homework-item:nth-child(4) { animation-delay: 0.2s; }

        .homework-item:hover {
            transform: scale(1.02);
            background: rgba(102,155,188,0.2);
        }

        .homework-item.completed {
            background: rgba(46, 160, 67, 0.15);
            border-color: var(--accent-success);
            opacity: 0.7;
        }

        .homework-text {
            flex: 1;
            color: var(--text-main);
        }

        .homework-item.completed .homework-text {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .homework-buttons {
            display: flex;
            gap: 5px;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.2s;
        }
        
        /* Show buttons on hover or touch */
        .homework-item:hover .homework-buttons { opacity: 1; }

        .tick-btn {
            background: var(--accent-success);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .tick-btn:hover { transform: scale(1.1); }
        .tick-btn:active { transform: scale(0.9); }

        .tick-btn.completed { background: #656d76; }

        .delete-btn {
            background: var(--accent-danger);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .delete-btn:hover { background: var(--accent-danger-hover); transform: scale(1.1); }

        .add-homework {
            width: 100%;
            padding: 10px;
            background: var(--item-bg);
            border: 2px dashed var(--accent-primary);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-main);
            transition: all 0.2s;
            text-align: center;
            font-weight: 500;
            margin-top: 10px;
        }

        .add-homework:hover {
            background: rgba(102,155,188,0.2);
            transform: scale(1.02);
        }

        /* Graph & Upcoming Views */
        .graph-container, .upcoming-container {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .graph-title, .upcoming-title {
            color: var(--text-main);
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .graph-bars {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 300px;
            padding: 20px 0;
            border-left: 2px solid var(--border-color);
            border-bottom: 2px solid var(--border-color);
        }

        .bar-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            margin: 0 10px;
        }

        .bar {
            width: 60%;
            background: linear-gradient(180deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-radius: 8px 8px 0 0;
            position: relative;
            min-height: 5px;
            height: 0;
            transition: height 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .bar:hover {
            background: linear-gradient(180deg, var(--text-main) 0%, var(--accent-primary) 100%);
            transform: scaleY(1.05);
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-main);
            font-weight: 600;
        }

        .bar-label {
            margin-top: 10px;
            color: var(--text-main);
            font-weight: 500;
        }

        /* Upcoming List */
        .upcoming-item {
            background: var(--item-bg);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--accent-primary);
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .upcoming-item:hover { transform: translateX(5px); }
        .upcoming-item.overdue { border-left-color: var(--accent-danger); background: rgba(193,18,31,0.1); }
        .upcoming-item.today { border-left-color: #ffd60a; background: rgba(255, 214, 10, 0.1); }
        
        .upcoming-subject { color: var(--accent-primary); font-weight: 600; font-size: 1.1rem; }
        .upcoming-task { color: var(--text-main); margin-top: 5px; }
        .upcoming-date { color: var(--text-secondary); font-size: 0.9rem; margin-top: 5px; }

        /* Edit Controls */
        .edit-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .edit-btn, .lock-btn {
            background: var(--text-main);
            color: var(--bg-body);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s;
        }

        .edit-btn:hover, .lock-btn:hover {
            transform: scale(1.05);
            background: var(--accent-primary);
            color: #fff;
        }

        .lock-btn { background: var(--accent-danger); color: #fff; }

        /* Modals & Animations */
        .modal {
            display: flex;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active { opacity: 1; pointer-events: all; }

        .modal-content {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 30px;
            min-width: 320px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
            transform: scale(0.8) translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.active .modal-content { transform: scale(1) translateY(0); opacity: 1; }

        .modal-title { font-size: 1.5rem; margin-bottom: 20px; color: var(--text-main); }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--accent-primary);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            background: var(--bg-body);
            color: var(--text-main);
        }

        .modal-buttons { display: flex; gap: 10px; justify-content: flex-end; }
        
        .modal button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .modal .confirm-btn { background: var(--accent-primary); color: #fff; }
        .modal .cancel-btn { background: var(--accent-danger); color: #fff; }
        .modal button:hover { transform: translateY(-2px); }

        .no-homework { color: var(--text-secondary); font-style: italic; padding: 10px; }
        .empty-state { text-align: center; color: var(--text-secondary); padding: 40px; }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple { to { transform: scale(4); opacity: 0; } }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .days-grid { grid-template-columns: 1fr; }
            .graph-bars { height: 200px; }
            .edit-controls { bottom: 20px; right: 20px; }
        }
    </style>
</head>

        const monthNames = ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran', 'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'];
        const monthNamesShort = ['Oca', '≈ûub', 'Mar', 'Nis', 'May', 'Haz', 'Tem', 'Aƒüu', 'Eyl', 'Eki', 'Kas', 'Ara'];

        /* --- THEME LOGIC --- */
        window.toggleTheme = function() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            updateThemeIcon();
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            }
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const btn = document.getElementById('themeBtn');
            const isLight = document.body.classList.contains('light-mode');
            btn.innerHTML = isLight ? '‚òÄÔ∏è' : 'üåô';
        }

        /* --- CONFETTI LOGIC --- */
        const confettiCanvas = document.getElementById('confetti-canvas');
        const ctx = confettiCanvas.getContext('2d');
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;
        let particles = [];

        function fireConfetti(x, y) {
            const particleCount = 80;
            if(!x) x = window.innerWidth / 2;
            if(!y) y = window.innerHeight / 2;

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 12,
                    vy: (Math.random() - 0.5) * 12 - 5,
                    life: 100 + Math.random() * 50,
                    color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                    size: Math.random() * 6 + 2
                });
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx; p.y += p.vy;
                p.vy += 0.2; p.life--; p.size *= 0.96;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                if (p.life <= 0 || p.size < 0.5) particles.splice(index, 1);
            });
            requestAnimationFrame(animateConfetti);
        }
        animateConfetti();

        window.addEventListener('resize', () => {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        });

        /* --- RIPPLE EFFECT --- */
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add("ripple");
            const existingRipple = button.getElementsByClassName("ripple")[0];
            if (existingRipple) existingRipple.remove();
            button.appendChild(circle);
        }

        /* --- APP LOGIC --- */
        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = `${now.getDate()} ${monthNames[now.getMonth()]} ${now.getFullYear()}, ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.getElementById('lastUpdate').textContent = `Son g√ºncelleme: ${timeStr}`;
            set(ref(database, 'lastUpdate'), now.toISOString());
        }

        function loadLastUpdateTime() {
            onValue(ref(database, 'lastUpdate'), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const date = new Date(data);
                    const timeStr = `${date.getDate()} ${monthNames[date.getMonth()]} ${date.getFullYear()}, ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                    document.getElementById('lastUpdate').textContent = `Son g√ºncelleme: ${timeStr}`;
                }
            });
        }

        window.switchView = function(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.view-container').forEach(container => container.classList.remove('active'));
            
            // Small timeout to allow display:block to apply before opacity transition
            const activeContainer = document.getElementById(`${view}View`);
            activeContainer.classList.add('active');
            
            if (view === 'graph') loadGraphData();
            else if (view === 'upcoming') loadUpcomingHomeworks();
        }

        function getWeekDates(weekOffset = 0) {
            const today = new Date();
            const currentDay = today.getDay();
            const diff = today.getDate() - currentDay + (currentDay === 0 ? -6 : 1);
            const monday = new Date(today.setDate(diff));
            monday.setDate(monday.getDate() + (weekOffset * 7));
            const weekDates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                weekDates.push(date);
            }
            return weekDates;
        }

        function getDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        function loadGraphData() {
            const weekDates = getWeekDates(currentWeekOffset);
            const counts = weekDates.map(date => {
                const key = getDateKey(date);
                return allHomeworkData[key] ? Object.keys(allHomeworkData[key]).length : 0;
            });
            renderGraph(counts);
        }

        function renderGraph(counts) {
            const graphBars = document.getElementById('graphBars');
            graphBars.innerHTML = '';
            const maxCount = Math.max(...counts, 1);
            
            counts.forEach((count, index) => {
                const barWrapper = document.createElement('div');
                barWrapper.className = 'bar-wrapper';
                barWrapper.innerHTML = `
                    <div class="bar"><div class="bar-value">${count}</div></div>
                    <div class="bar-label">${daysOfWeek[index].substring(0, 3)}</div>
                `;
                graphBars.appendChild(barWrapper);
                const bar = barWrapper.querySelector('.bar');
                const heightPercentage = (count / maxCount) * 100;
                // Scale height nicely
                setTimeout(() => bar.style.height = `${Math.max((heightPercentage/100)*300, 5)}px`, 50);
            });
        }

        function loadUpcomingHomeworks() {
            const today = new Date(); today.setHours(0,0,0,0);
            const list = document.getElementById('upcomingList');
            list.innerHTML = '';
            const items = [];

            Object.entries(allHomeworkData).forEach(([dateKey, homeworks]) => {
                const [y, m, d] = dateKey.split('-').map(Number);
                const date = new Date(y, m-1, d);
                Object.entries(homeworks).forEach(([id, hw]) => {
                    if (!getLocalCompletionStatus(id)) {
                        items.push({
                            id, dateKey, date, hw,
                            daysUntil: Math.ceil((date - today) / (1000 * 60 * 60 * 24))
                        });
                    }
                });
            });

            items.sort((a, b) => a.date - b.date);

            if (items.length === 0) {
                list.innerHTML = '<li class="empty-state">Tamamlanmamƒ±≈ü √∂dev yok! üéâ</li>';
                return;
            }

            items.forEach(item => {
                let status = '', dateText = '';
                if (item.daysUntil < 0) { status = 'overdue'; dateText = `${Math.abs(item.daysUntil)} g√ºn gecikmi≈ü`; }
                else if (item.daysUntil === 0) { status = 'today'; dateText = 'Bug√ºn'; }
                else { dateText = `${item.daysUntil} g√ºn kaldƒ±`; }

                const li = document.createElement('li');
                li.className = `upcoming-item ${status}`;
                li.innerHTML = `
                    <div class="upcoming-content">
                        <div class="upcoming-subject">${item.hw.subject}</div>
                        <div class="upcoming-task">${item.hw.task}</div>
                        <div class="upcoming-date">${dateText} (${item.date.toLocaleDateString('tr-TR')})</div>
                    </div>
                    <button class="tick-btn" onclick="toggleHomeworkCompletion('${item.id}', true)">‚úì</button>
                `;
                list.appendChild(li);
            });
        }

        function getLocalCompletionStatus(id) {
            const saved = JSON.parse(localStorage.getItem('completedHomework') || '{}');
            return saved[id] || false;
        }

        function setLocalCompletionStatus(id, completed) {
            const saved = JSON.parse(localStorage.getItem('completedHomework') || '{}');
            if (completed) saved[id] = true; else delete saved[id];
            localStorage.setItem('completedHomework', JSON.stringify(saved));
        }

        function loadHomework(dateKey) {
            const homeworkRef = ref(database, `homework/${dateKey}`);
            onValue(homeworkRef, (snapshot) => {
                const list = document.getElementById(`homework-${dateKey}`);
                if (!list) return;
                list.innerHTML = '';
                const data = snapshot.val();
                
                if (data) allHomeworkData[dateKey] = data;
                else delete allHomeworkData[dateKey];

                if (data) {
                    Object.entries(data).forEach(([id, hw]) => {
                        const isDone = getLocalCompletionStatus(id);
                        const li = document.createElement('li');
                        li.className = `homework-item ${isDone ? 'completed' : ''}`;
                        li.innerHTML = `
                            <div class="homework-text"><strong>${hw.subject}:</strong> ${hw.task}</div>
                            <div class="homework-buttons">
                                <button class="tick-btn ${isDone ? 'completed' : ''}" onclick="toggleHomeworkCompletion('${id}', ${!isDone})">
                                    ${isDone ? '‚Ü∂' : '‚úì'}
                                </button>
                                ${isEditMode ? `<button class="delete-btn" onclick="deleteHomework('${dateKey}', '${id}')">‚úï</button>` : ''}
                            </div>
                        `;
                        list.appendChild(li);
                    });
                } else {
                    list.innerHTML = '<li class="no-homework">√ñdev yok</li>';
                }
                
                if(currentView === 'graph') loadGraphData();
                if(currentView === 'upcoming') loadUpcomingHomeworks();
            });
        }

        function renderWeek() {
            const weekDates = getWeekDates(currentWeekOffset);
            document.getElementById('weekDisplay').textContent = 
                `${weekDates[0].getDate()} ${monthNamesShort[weekDates[0].getMonth()]} - ${weekDates[6].getDate()} ${monthNamesShort[weekDates[6].getMonth()]}`;
            
            const grid = document.getElementById('daysGrid');
            grid.innerHTML = '';
            
            weekDates.forEach((date, i) => {
                const dateKey = getDateKey(date);
                const dayCard = document.createElement('div');
                dayCard.className = `day-card ${isToday(date) ? 'today' : ''}`;
                dayCard.innerHTML = `
                    <div class="day-header">${daysOfWeek[i]} <span>(${date.getDate()} ${monthNamesShort[date.getMonth()]})</span></div>
                    <ul class="homework-list" id="homework-${dateKey}"><li class="no-homework">Y√ºkleniyor...</li></ul>
                    ${isEditMode ? `<div class="add-homework" onclick="openHomeworkModal('${dateKey}')">+ Ekle</div>` : ''}
                `;
                grid.appendChild(dayCard);
                loadHomework(dateKey);
            });
            
            // Re-attach ripple listeners to new buttons
            setTimeout(() => {
                document.querySelectorAll('.add-homework').forEach(b => b.addEventListener('click', createRipple));
            }, 100);
        }

        window.toggleHomeworkCompletion = function(id, completed) {
            setLocalCompletionStatus(id, completed);
            if (completed) {
                const event = window.event;
                if(event) fireConfetti(event.clientX, event.clientY);
                else fireConfetti();
            }
            if (currentView === 'calendar') renderWeek();
            else if (currentView === 'upcoming') loadUpcomingHomeworks();
        }

        window.changeWeek = function(dir) {
            currentWeekOffset += dir;
            renderWeek();
        }

        window.toggleEditMode = function() {
            document.getElementById('passwordModal').classList.add('active');
        }

        window.closePasswordModal = function() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
        }

        window.checkPassword = function() {
            const input = document.getElementById('passwordInput');
            if (input.value === EDIT_PASSWORD) {
                isEditMode = true;
                document.getElementById('editBtn').style.display = 'none';
                document.getElementById('lockBtn').style.display = 'block';
                closePasswordModal();
                renderWeek();
                updateLastUpdateTime();
                fireConfetti();
            } else {
                // Shake Animation
                const content = document.querySelector('#passwordModal .modal-content');
                content.animate([
                    { transform: 'translateX(0)' }, { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' }, { transform: 'translateX(-10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 400 });
                input.value = '';
                input.focus();
            }
        }

        window.lockEditMode = function() {
            isEditMode = false;
            document.getElementById('editBtn').style.display = 'block';
            document.getElementById('lockBtn').style.display = 'none';
            renderWeek();
        }

        window.openHomeworkModal = function(key) {
            currentEditDay = key;
            document.getElementById('homeworkModal').classList.add('active');
            document.getElementById('subjectInput').focus();
        }

        window.closeHomeworkModal = function() {
            document.getElementById('homeworkModal').classList.remove('active');
            document.getElementById('subjectInput').value = '';
            document.getElementById('homeworkInput').value = '';
            currentEditDay = null;
        }

        window.saveHomework = function() {
            const subject = document.getElementById('subjectInput').value.trim();
            const task = document.getElementById('homeworkInput').value.trim();
            if (subject && task && currentEditDay) {
                push(ref(database, `homework/${currentEditDay}`), { subject, task, timestamp: Date.now() });
                closeHomeworkModal();
                updateLastUpdateTime();
            } else alert('L√ºtfen alanlarƒ± doldurun!');
        }

        window.deleteHomework = function(key, id) {
            if (confirm('Silmek istediƒüine emin misin?')) {
                remove(ref(database, `homework/${key}/${id}`));
                updateLastUpdateTime();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') { closePasswordModal(); closeHomeworkModal(); }
            if (e.key === 'Enter') {
                if (document.getElementById('passwordModal').classList.contains('active')) checkPassword();
                else if (document.getElementById('homeworkModal').classList.contains('active')) saveHomework();
            }
        });

        // Init
        loadTheme();
        loadLastUpdateTime();
        renderWeek();
        onValue(ref(database, 'homework'), (snap) => allHomeworkData = snap.val() || {});
        
        // Attach ripples to initial static buttons
        document.querySelectorAll('.view-btn, .week-navigator button').forEach(btn => btn.addEventListener('click', createRipple));

    </script>
</body>

    <style>
        :root {
            /* --- Dark Theme (Default) --- */
            --bg-body: #0f172a;       
            --bg-card: #1e293b;       
            --bg-card-hover: #334155; 
            --primary: #3b82f6;       
            --primary-rgb: 59, 130, 246;
            --primary-hover: #2563eb; 
            --accent: #8b5cf6;        
            --success: #10b981;       
            --danger: #ef4444;        
            --text-main: #f8fafc;     
            --text-muted: #94a3b8;    
            --border: #334155;        
            --glass-bg: rgba(255,255,255,0.03);
            --glass-border: rgba(255,255,255,0.05);
            
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.2);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.2);
            --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.15);

            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-body: #f0f4f8;       
            --bg-card: #ffffff;       
            --bg-card-hover: #f8fafc; 
            --primary: #2563eb;       
            --primary-rgb: 37, 99, 235;
            --primary-hover: #1d4ed8; 
            --accent: #7c3aed;        
            --success: #059669;       
            --danger: #dc2626;        
            --text-main: #0f172a;     
            --text-muted: #64748b;    
            --border: #e2e8f0;        
            --glass-bg: rgba(0,0,0,0.03);
            --glass-border: rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-glow: 0 0 15px rgba(37, 99, 235, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            line-height: 1.5;
            padding: 16px;
            transition: background-color 0.5s var(--ease-smooth), color 0.5s var(--ease-smooth);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(at 0% 0%, rgba(var(--primary-rgb), 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
            padding-top: 10px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            background: linear-gradient(to right, var(--text-main), var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            transition: all 0.4s ease;
        }

        .last-update {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--glass-bg);
            padding: 6px 14px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }

        .last-update span {
            display: inline-block;
            animation: spin 8s linear infinite;
            color: var(--primary);
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 44px;
            height: 44px;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s var(--ease-out-back);
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .view-controls {
            display: inline-flex;
            background: var(--bg-card);
            padding: 6px;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-top: 10px;
            box-shadow: var(--shadow-md);
            position: relative;
            z-index: 10;
        }

        .view-btn {
            background: transparent;
            color: var(--text-muted);
            border: none;
            border-radius: 12px;
            padding: 10px 22px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(var(--primary-rgb), 0.3);
        }

        .week-navigator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            background: var(--bg-card);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
        }

        .week-navigator button {
            background: var(--bg-body);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 36px;
            height: 36px;
            color: var(--text-main);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .week-navigator button:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .week-display {
            font-weight: 700;
            font-size: 0.95rem;
            min-width: 140px;
            text-align: center;
        }

        /* Views */
        .view-container {
            display: none;
            opacity: 0;
            transform: translateY(10px);
        }

        .view-container.active {
            display: block;
            animation: viewFadeIn 0.5s var(--ease-smooth) forwards;
        }

        @keyframes viewFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Calendar Grid */
        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .day-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 24px;
            border: 1px solid var(--border);
            transition: all 0.4s var(--ease-smooth);
            display: flex;
            flex-direction: column;
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-5px);
            border-color: var(--glass-border);
            background-color: var(--bg-card-hover);
            box-shadow: var(--shadow-lg);
        }

        .day-card.today {
            border: 2px solid var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .day-card.today::after {
            content: 'BUG√úN';
            position: absolute;
            top: 12px;
            right: -25px;
            background: var(--primary);
            color: white;
            font-size: 0.6rem;
            font-weight: 900;
            padding: 4px 30px;
            transform: rotate(45deg);
        }

        .day-header {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-main);
        }

        .day-header span {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-muted);
            background: var(--glass-bg);
            padding: 4px 10px;
            border-radius: 8px;
        }

        /* Homework Items */
        .homework-list {
            list-style: none;
            flex-grow: 1;
        }

        .homework-item {
            background: var(--glass-bg);
            border-radius: var(--radius-md);
            padding: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            transition: all 0.2s ease;
            animation: itemSlideIn 0.4s var(--ease-out-back) forwards;
            position: relative;
        }

        @keyframes itemSlideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .homework-item:hover {
            background: rgba(255,255,255,0.06);
            transform: scale(1.02);
        }

        .homework-content { flex: 1; }

        .homework-subject {
            display: inline-block;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--primary);
            margin-bottom: 4px;
            background: rgba(var(--primary-rgb), 0.1);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .homework-task {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-main);
            word-break: break-word;
        }

        .no-homework {
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 32px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9) translateY(20px);
            transition: all 0.4s var(--ease-out-back);
        }

        .modal.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 24px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Form Elements */
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-body);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-main);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(var(--primary-rgb), 0.1);
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s var(--ease-smooth);
            border: none;
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-muted);
        }

        .btn-cancel:hover {
            background: var(--glass-bg);
            color: var(--text-main);
        }

        .btn-confirm {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(var(--primary-rgb), 0.2);
        }

        .btn-confirm:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(var(--primary-rgb), 0.3);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--text-main);
            color: var(--bg-body);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s var(--ease-out-back);
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .fab.active {
            background: var(--danger);
            color: white;
            transform: rotate(45deg);
        }

        /* Graph View Styling */
        .graph-container {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 30px;
            border: 1px solid var(--border);
            margin-top: 20px;
        }

        .bars-wrapper {
            height: 250px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .bar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40px;
            gap: 10px;
        }

        .bar-fill {
            width: 100%;
            background: var(--primary);
            border-radius: 8px 8px 4px 4px;
            transition: height 1s var(--ease-out-back);
            position: relative;
            min-height: 4px;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
        }

        .bar-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Upcoming List */
        .upcoming-list {
            list-style: none;
        }

        .upcoming-card {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .upcoming-date {
            text-align: center;
            min-width: 60px;
            padding-right: 20px;
            border-right: 2px solid var(--border);
        }

        .upcoming-day-num { font-size: 1.4rem; font-weight: 800; color: var(--primary); display: block; }
        .upcoming-month { font-size: 0.7rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .days-grid { grid-template-columns: 1fr; }
            .theme-toggle { position: static; margin-bottom: 15px; width: 100%; }
            header { display: flex; flex-direction: column; align-items: center; }
            .fab { bottom: 20px; right: 20px; width: 50px; height: 50px; }
            .bar-item { width: 30px; }
            .bar-label { font-size: 0.6rem; }
        }

        /* PWA Install Button Specific Animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-12px);}
            60% {transform: translateY(-6px);}
        }
    </style>

        // --- State ---
        let currentWeekOffset = 0;
        let isEditMode = false;
        let currentEditDay = null;
        let currentView = 'calendar';
        let allHomeworkData = {};
        let deferredPrompt;
        const EDIT_PASSWORD = "class2024";

        const daysOfWeek = ['Pazartesi', 'Salƒ±', '√áar≈üamba', 'Per≈üembe', 'Cuma', 'Cumartesi', 'Pazar'];
        const monthNames = ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran', 'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'];
        const monthNamesShort = ['Oca', '≈ûub', 'Mar', 'Nis', 'May', 'Haz', 'Tem', 'Aƒüu', 'Eyl', 'Eki', 'Kas', 'Ara'];

        // --- PWA LOGIC ---
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
            if (!isStandalone && !localStorage.getItem('installDeclined')) {
                setTimeout(() => {
                    document.getElementById('installModal').classList.add('active');
                }, 4000); // 4 seconds delay
            }
        });

        document.getElementById('btnInstallAccept').addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
            document.getElementById('installModal').classList.remove('active');
        });

        document.getElementById('btnInstallDecline').addEventListener('click', () => {
            document.getElementById('installModal').classList.remove('active');
            localStorage.setItem('installDeclined', 'true');
        });

        // --- Theme ---
        const initTheme = () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        };

        window.toggleTheme = function() {
            const html = document.documentElement;
            const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('themeToggle').textContent = next === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        };
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // --- Core Logic ---
        function getWeekDates(offset) {
            const d = new Date();
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); 
            const monday = new Date(d.setDate(diff + (offset * 7)));
            
            return Array.from({length: 7}, (_, i) => {
                const day = new Date(monday);
                day.setDate(monday.getDate() + i);
                return day;
            });
        }

        function getDateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        function triggerConfetti(el) {
            const rect = el.getBoundingClientRect();
            confetti({
                particleCount: 50,
                spread: 70,
                origin: { x: (rect.left + rect.width/2) / window.innerWidth, y: (rect.top + rect.height/2) / window.innerHeight },
                colors: ['#3b82f6', '#8b5cf6', '#10b981'],
                disableForReducedMotion: true
            });
        }

        function renderWeek() {
            const weekDates = getWeekDates(currentWeekOffset);
            const firstDay = weekDates[0];
            const lastDay = weekDates[6];
            
            document.getElementById('weekDisplay').textContent = 
                `${firstDay.getDate()} ${monthNamesShort[firstDay.getMonth()]} - ${lastDay.getDate()} ${monthNamesShort[lastDay.getMonth()]} ${lastDay.getFullYear()}`;

            const grid = document.getElementById('daysGrid');
            grid.innerHTML = '';

            weekDates.forEach((date, index) => {
                const dateKey = getDateKey(date);
                const isToday = new Date().toDateString() === date.toDateString();
                
                const card = document.createElement('div');
                card.className = `day-card ${isToday ? 'today' : ''}`;
                card.innerHTML = `
                    <div class="day-header">
                        ${daysOfWeek[index]}
                        <span>${date.getDate()} ${monthNamesShort[date.getMonth()]}</span>
                    </div>
                    <ul class="homework-list" id="list-${dateKey}">
                        <li class="no-homework">Y√ºkleniyor...</li>
                    </ul>
                    ${isEditMode ? `
                        <button class="btn btn-confirm" style="margin-top:15px; width:100%; padding:8px;" onclick="openHomeworkModal('${dateKey}')">
                            + √ñdev Ekle
                        </button>` : ''
                    }
                `;
                grid.appendChild(card);
                syncHomework(dateKey);
            });
        }

        function syncHomework(dateKey) {
            const listEl = document.getElementById(`list-${dateKey}`);
            onValue(ref(database, `homework/${dateKey}`), (snapshot) => {
                const data = snapshot.val();
                listEl.innerHTML = '';
                
                if (!data) {
                    listEl.innerHTML = '<li class="no-homework">√ñdev bulunmuyor</li>';
                    return;
                }

                Object.entries(data).forEach(([id, hw]) => {
                    const li = document.createElement('li');
                    li.className = 'homework-item';
                    li.innerHTML = `
                        <div class="homework-content">
                            <span class="homework-subject">${hw.subject}</span>
                            <div class="homework-task">${hw.task}</div>
                        </div>
                        ${isEditMode ? `<button class="btn-delete" onclick="deleteHomework('${dateKey}', '${id}')">‚úï</button>` : ''}
                    `;
                    listEl.appendChild(li);
                });
            });
        }

        // --- View Logic ---
        window.switchView = function(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });
            document.querySelectorAll('.view-container').forEach(cont => {
                cont.classList.toggle('active', cont.id === `${view}View`);
            });
            
            if (view === 'graph') loadGraphData();
            if (view === 'upcoming') loadUpcomingHomeworks();
        };
        document.querySelectorAll('.view-btn').forEach(btn => btn.addEventListener('click', (e) => switchView(e.target.dataset.view)));

        function loadGraphData() {
            const weekDates = getWeekDates(currentWeekOffset);
            const container = document.getElementById('graphBars');
            container.innerHTML = '';

            let maxCount = 0;
            const weekCounts = weekDates.map(date => {
                const key = getDateKey(date);
                const count = allHomeworkData[key] ? Object.keys(allHomeworkData[key]).length : 0;
                if (count > maxCount) maxCount = count;
                return { label: daysOfWeek[date.getDay() === 0 ? 6 : date.getDay() - 1].substring(0, 3), count };
            });

            weekCounts.forEach(day => {
                const bar = document.createElement('div');
                bar.className = 'bar-item';
                const height = maxCount === 0 ? 0 : (day.count / (maxCount + 1)) * 100 + 10;
                bar.innerHTML = `
                    <div class="bar-fill" style="height: 0%" data-height="${height}%">
                        <span class="bar-value">${day.count}</span>
                    </div>
                    <span class="bar-label">${day.label}</span>
                `;
                container.appendChild(bar);
                setTimeout(() => {
                    bar.querySelector('.bar-fill').style.height = bar.querySelector('.bar-fill').dataset.height;
                }, 100);
            });
        }

        function loadUpcomingHomeworks() {
            const list = document.getElementById('upcomingList');
            list.innerHTML = '';
            const today = new Date();
            today.setHours(0,0,0,0);

            const upcoming = [];
            Object.entries(allHomeworkData).forEach(([dateStr, homeworks]) => {
                const d = new Date(dateStr);
                if (d >= today) {
                    Object.values(homeworks).forEach(h => upcoming.push({ ...h, date: d, dateKey: dateStr }));
                }
            });

            upcoming.sort((a, b) => a.date - b.date);

            if (upcoming.length === 0) {
                list.innerHTML = '<div class="no-homework">Yakla≈üan √∂dev bulunmuyor</div>';
                return;
            }

            upcoming.slice(0, 10).forEach(hw => {
                const item = document.createElement('div');
                item.className = 'upcoming-card';
                item.innerHTML = `
                    <div class="upcoming-date">
                        <span class="upcoming-day-num">${hw.date.getDate()}</span>
                        <span class="upcoming-month">${monthNamesShort[hw.date.getMonth()]}</span>
                    </div>
                    <div class="homework-content">
                        <span class="homework-subject">${hw.subject}</span>
                        <div class="homework-task">${hw.task}</div>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // --- Handlers ---
        document.getElementById('prevWeek').onclick = () => { currentWeekOffset--; renderWeek(); };
        document.getElementById('nextWeek').onclick = () => { currentWeekOffset++; renderWeek(); };

        document.getElementById('editBtn').onclick = () => {
            if (isEditMode) {
                isEditMode = false;
                document.getElementById('editBtn').classList.remove('active');
                renderWeek();
            } else {
                document.getElementById('passwordModal').classList.add('active');
            }
        };

        document.getElementById('cancelPassBtn').onclick = () => document.getElementById('passwordModal').classList.remove('active');
        
        document.getElementById('confirmPassBtn').onclick = () => {
            const input = document.getElementById('passwordInput');
            if (input.value === EDIT_PASSWORD) {
                isEditMode = true;
                input.value = '';
                document.getElementById('passwordModal').classList.remove('active');
                document.getElementById('editBtn').classList.add('active');
                renderWeek();
            } else {
                alert('Hatalƒ± ≈üifre!');
                input.value = '';
            }
        };

        window.openHomeworkModal = function(dateKey) {
            currentEditDay = dateKey;
            const date = new Date(dateKey);
            document.getElementById('hwModalTitle').textContent = `${date.getDate()} ${monthNames[date.getMonth()]} - √ñdev Ekle`;
            document.getElementById('homeworkModal').classList.add('active');
        };

        window.closeHomeworkModal = function() {
            document.getElementById('homeworkModal').classList.remove('active');
            document.getElementById('subjectInput').value = '';
            document.getElementById('homeworkInput').value = '';
        };

        document.getElementById('cancelHwBtn').onclick = closeHomeworkModal;

        document.getElementById('saveBtnConfirm').onclick = function() {
            const sub = document.getElementById('subjectInput').value.trim();
            const task = document.getElementById('homeworkInput').value.trim();
            if (sub && task && currentEditDay) {
                triggerConfetti(this);
                push(ref(database, `homework/${currentEditDay}`), {
                    subject: sub, task: task, timestamp: Date.now()
                });
                setTimeout(closeHomeworkModal, 300);
                updateLastUpdateTime();
            } else {
                alert('L√ºtfen t√ºm alanlarƒ± doldurun.');
            }
        };

        window.deleteHomework = function(dateKey, id) {
            if(confirm('Silmek istediƒüine emin misin?')) {
                remove(ref(database, `homework/${dateKey}/${id}`));
                updateLastUpdateTime();
            }
        };

        function updateLastUpdateTime() {
            set(ref(database, 'lastUpdate'), Date.now());
        }

        function loadLastUpdateTime() {
            onValue(ref(database, 'lastUpdate'), snp => {
                const ts = snp.val();
                if (ts) {
                    const d = new Date(ts);
                    document.getElementById('lastUpdate').innerHTML = `<span>‚Üª</span> Son g√ºncelleme: ${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}`;
                }
            });
        }

        // --- Init ---
        initTheme();
        loadLastUpdateTime();
        renderWeek();
        
        onValue(ref(database, 'homework'), snp => {
            allHomeworkData = snp.val() || {};
            if(currentView === 'graph') loadGraphData();
            if(currentView === 'upcoming') loadUpcomingHomeworks();
        });

        // SW Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').catch(err => console.log('SW error:', err));
        }
    </script>
</body>
</html>
